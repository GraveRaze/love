<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Future ❤️</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
        <div class="message-card text-center animate-fade-in w-100">
            <h2 class="mb-4 text-gradient">Our Forever</h2>

            <p class="message-text">
                I don't know what tomorrow holds, but I know who I want to hold tomorrow.
                My dream is to wake up next to you every single day, build a home filled with laughter, and grow old
                together, hand in hand.
            </p>

            <div class="heart-icon animate-heartbeat my-3">
                <i class="fas fa-infinity"></i>
            </div>

            <p class="message-text">
                You are my today and all of my tomorrows.
            </p>

            <div class="teddy-container my-4">
                <img src="image/feture.webp" alt="Together Forever Bears"
                    class="teddy-gif rounded shadow-lg">
            </div>

            <div class="mt-4">
                <a href="index.html" class="btn btn-outline-danger rounded-pill px-4">
                    <i class="fas fa-redo me-2"></i> Start Again
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
